<div class="modal-overlay" id="details-modal-overlay">
    <div class="modal" id="details-modal">
        <div class="modal-header">
            <h2 id="details-modal-title"></h2>
            <button class="modal-close" id="details-modal-close-btn" aria-label="Close modal"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-content">
            <div class="detail-row">
                <strong>Provider:</strong>
                <span id="details-modal-provider"></span>
            </div>
            <div class="detail-row">
                <strong>Field of Study:</strong>
                <span id="details-modal-field"></span>
            </div>
            <div class="detail-row">
                <strong>GPA Requirement:</strong>
                <span id="details-modal-gpa"></span>
            </div>
            <div class="detail-row">
                <strong>Deadline:</strong>
                <span id="details-modal-deadline"></span>
            </div>
            <div class="detail-row">
                <strong>Status:</strong>
                <span id="details-modal-status"></span>
            </div>
            <div class="detail-row">
                <strong>Progress:</strong>
                <span id="details-modal-progress"></span>
            </div>
        </div>
        <div class="modal-actions">
            <button type="button" class="cancel" id="details-modal-cancel-btn">Close</button>
            <button type="button" class="confirm" id="details-modal-confirm-btn">Apply / View</button>
        </div>
    </div>
</div>
